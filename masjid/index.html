<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/73db2f45cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/masjid/gaya.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Kas Masjid Al-Huda Online | Tanjung Bulan Squad</title>
</head><body class="bg-dark text-light">
  <div class="col-lg-3 d-flex flex-column align-items-center justify-content-center border-custom py-4">
    <div class="d-block border-light border border-2 rounded-circle overflow-hidden" style="width: 8em;"
      data-bs-toggle="modal" data-bs-target="#showImage" id="profile">
      <img class="img-fluid">
    </div>
    <span class="pt-3 text-center">
      <h1><i class="fas fa-wallet"></i> Kas Masjid Al-Huda</h1>
    </span>
  </div>  <!-- Modal Foto -->  <div class="modal fade" id="showImage" tabindex="-1" aria-labelledby="showImageLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">RISMA Tanjung Bulan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-fluid img-thumbnail profile">
        </div>
      </div>
    </div>
  </div>  <script>
    $(document).ready(() => {
      $('#profile img').attr('src', '/img/risma_1.png');
      $('#profile').on('click', () => {
        $('img.img-fluid.profile').attr('src', $('#profile img').attr('src'));
      });
    });
  </script> 

<center>
  <div class="saldo-wrapper">
    <div class="saldo-card">
      <div class="saldo-label">Saldo Saat Ini</div>
      <div id="saldoNow" class="saldo-amount">Rp 0</div>
    </div>
  </div>
  <p id="last-updated" style="font-style: italic; font-size: 14px;"></p>

  <hr>
  <h2>Arus Kas</h2>
  <p class="sub">Klik Uang Masuk/Keluar untuk melihat detail trnasaksi.</p>

  <table class="kas-table" aria-label="Ringkasan keuangan">  
    <thead>  
      <tr>  
        <th>Tanggal</th>  
        <th>Masuk<br>(Ribu)</th>  
        <th>Keluar<br>(Ribu)</th>  
        <th>Saldo<br>(Ribu)</th>  
      </tr>  
    </thead>  
    <tbody id="summary-body"></tbody>  
    <tfoot id="summary-foot"></tfoot>  
  </table>

  <br><br>

  <div class="card">
    <h2>Riwayat Transaksi</h2><br>
    <div id="history"></div>
  </div>
</center>

<!-- Script -->
<script src="kas.js"></script>
<script src="fungsi.js"></script>


<!-- WA support -->
<div class="chat-wa-btn" onclick="toggleForm()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat WA">
  </div>  <div class="bantuan-popup" id="bantuanPopup" onclick="toggleForm()">
    <img src="/risma/img/pulung.png" alt="Profil Admin" class="bantuan-img">
    <div class="bantuan-teks">Butuh bantuan?</div>
  </div>  <div class="form-popup" id="formPopup">
    <div class="form-header">
      <span>Hubungi Admin</span>
      <button onclick="closeForm()">‚ùå</button>
    </div>
    <div class="form-body">
      <label for="adminSelect">Pilih Admin</label>
      <select id="adminSelect" onchange="updateProfile()">
        <option value="bendahara">Dukungan Server</option>
        <option value="ketua">Ketua Masjid</option>
        <option value="wakil">Wakil Ketua</option>
      </select>
      <label for="message">Isi Pesan</label>
      <textarea id="message" rows="3" placeholder="Tulis pesan..."></textarea>
      <div class="form-admin">
        <img id="adminImg" src="/risma/img/pulung.png" alt="Foto Admin">
        <span id="adminName">Pulung Riswanto</span>
      </div>
      <button class="kirim-btn" onclick="sendWA()">Kirim via WhatsApp</button>
    </div>
  </div>

<script src="wa.js"></script>  <br>

  <center>Made in RISMA</center>

  <br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
                   </html>
