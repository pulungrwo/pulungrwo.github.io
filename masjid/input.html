<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/73db2f45cc.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f5f5f5;
      padding: 20px;
    }

    h2 {
      color: #ffffff;
      text-align: center;
    }

    .form-container,
    .output-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #e0e0e0;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 8px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      color: #e0e0e0;
      font-family: Consolas, monospace;
    }

    .copied {
      color: #81c784;
      font-size: 0.9em;
      margin-left: 10px;
    }

    #previewVideoLink {
      display: inline-block;
      margin-top: 10px;
      color: #4ade80;
      font-weight: 600;
      text-decoration: none;
    }

    #previewVideoLink:hover {
      text-decoration: underline;
    }
  </style>

  <link rel="stylesheet" href="/masjid/gaya.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>Input Kas Masjid Al-Huda Tanjung Bulan</title>
</head>

<body class="bg-dark text-light">

  <h2>Input Kas Masjid Al-Huda</h2>

  <div class="form-container">
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal">

    <label for="description">Keterangan</label>
    <input type="text" id="description" placeholder="Contoh: infak jumat">

    <label for="type">Jenis</label>
    <select id="type">
      <option value="income">Pemasukan</option>
      <option value="expense">Pengeluaran</option>
    </select>

    <label for="amount">Jumlah (angka saja):
      <button type="button" onclick="tambahNol()">+000</button>
    </label>
    <input type="number" id="amount" placeholder="Contoh: 20000">

    <label for="note">Catatan Tambahan</label>
    <textarea id="note" placeholder="Opsional, bisa dikosongkan"></textarea>

    <label for="foto">Link Foto Bukti</label>
    <input type="url" id="foto" placeholder="Contoh: https://example.com/bukti.jpg">

    <label for="video">Link Video Dokumentasi</label>
    <input type="url" id="video" placeholder="Contoh: https://youtube.com/...">

    <button onclick="generateCode()">Buat & Tampilkan Kode</button>

    <!-- Preview hasil input -->
    <div id="preview" style="display:none; margin-top:15px; padding:10px; border:1px solid #555; border-radius:8px;">
      <p><strong>Tanggal:</strong> <span id="previewDate"></span></p>
      <p><strong>Keterangan:</strong> <span id="previewDesc"></span></p>
      <p><strong>Jenis:</strong> <span id="previewType"></span></p>
      <p><strong>Jumlah:</strong> Rp <span id="previewAmount"></span></p>
      <p><strong>Catatan:</strong> <span id="previewNote"></span></p>
      <div id="previewImageContainer" style="display:none; margin-top:10px;">
        <img id="previewImage" src="" alt="Bukti Foto" style="max-width:100%; border-radius:8px;">
      </div>
      <a id="previewVideoLink" href="#" target="_blank" style="display:none;">
        ▶️ Tonton Video Dokumentasi
      </a>
    </div>

    <div id="result" class="result-container" style="display:none; margin-top:10px;"></div>
    <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" style="display:none;">Salin Kode</button>
  </div>

  <script src="input.js"></script>
</body>

</html>
